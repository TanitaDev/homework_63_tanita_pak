{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block title_blcok %}
<title>Поиск</title>
{% endblock %}
{% block content_block %}
<div class="container">
    <div class="row">
        <form class="text-center" action="" method="GET">
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content='Найти' %}
        </form>
        <div class="mt-4 d-flex">
            {% for acc in accounts %}
            <div class="ms-1 me-1 user_block">
                <a class="d-flex" href="{% url 'profile' acc.pk %}">
                    <img style="width: 200px;" src="{{ acc.avatar.url }}" alt="">
                    <p>{{ acc.username }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
