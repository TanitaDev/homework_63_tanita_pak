<!doctype html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/instaFavi.ico' %}" type="image/x-icon">
    {% block profile_link_style %}
    {% endblock %}
    {% block title_blcok %}
    {% endblock %}
</head>
<body>
<nav class="navbar">
    <div class="nav-wrapper">
        <a class="brand-img " href="{% url 'index' %}"><img src="{% static 'img/logos/instaLogo.png' %}"
                                                            class="brand-img" alt=""></a>

        <div class="nav-items">
            <a class="search_link" href="{% url 'search' %}"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="{% url 'index' %}"><img src="{% static 'img/logos/home.PNG' %}" class="icon" alt=""></a>
            {% if user.is_authenticated %}
            <a href="{% url 'add_post' %}"><img src="{% static 'img/logos/add.PNG' %}" class="icon" alt=""></a>
            <a href="{% url 'profile' user.pk %}">{{ user.username }} <i class="ms-1 fa-regular fa-user"></i></a>
            <a href="{% url 'logout' %}"><i class="ms-3 fa-solid fa-arrow-right-from-bracket"></i></a>
            {% else %}
            <div class="icon user-profile"><a href="{% url 'login' %}"><i
                    class="fa-solid fa-arrow-right-to-bracket"></i></a></div>
            {% endif %}
        </div>
    </div>
</nav>
<div class="mt-5 pb-5">
    {% block content_block %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
